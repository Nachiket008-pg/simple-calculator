<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Enter values to get results</h1>
        <input type="number" id="fir" class="inp">
        <input type="number" id="sec" class="inp">
        <input type="button" value="Addition" id="Addition" onclick="Add()" class="button">
        <input type="button" value="Subtraction" id="subtraction" onclick="sub()" class="button">
        <input type="button" value="Division" id="Division" onclick="div()" class="button">
        <input type="button" value="Multiplication" id="Multiplication" onclick="mul()" class="button">
        <span id="span1" class="one"></span>
        <span id="result1" class="res"></span><br>
        <span id="span2"class="one"></span>
        <span id="result2" class="res"></span><br>
        <span id="span3"class="one"></span>
        <span id="result3" class="res"></span><br>
        <span id="span4"class="one"></span>
        <span id="result4" class="res"></span>
    </div>
</body>
<script src="index.js"></script>
</html>
